<!DOCTYPE html> <!-- Tells the borswer to render the HTML code -->
<html lang="en"> <!-- HTML tage is the root of the HTML doc -->
    <head> <!-- houses the meta data of the website -->
        <meta charset= "UTF-8">
            <!-- meta is used to add description to website, char encoding, create link preveiws -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flyer Wireframe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src=""login.js></script>
    </head>
    <body>
        <div class="container main">
            <div class="row">
                <div class="col-md-6 top-landing-left">
                        <div class="top-landing">
                            <div class="top-landing-left">
                                <h1 class="welcome">Welcome to  </h1>
                                <img src="flyer_logo.png" class="logo" alt="logo">
                                <h1 class="welcome">flyer</h1>
                                <h5 class="login-description">Here is your personal time blocking scheduler to <br> keep track of your time when time flies!</h5>
                            </div>
                            <div class="top-landing-right">
                               
                            </div>
                        </div>
                </div>
                <div class="col-md-6 right">
                    <form action="" class="input-box" id="create-account-form">
                        <h3 class="create-account">Create account</h3>
                        <div class="input-field">
                             <input type="text" class="input" id="email" required="">
                             <label for="email">Email</label> 
                         </div> 
                        <div class="input-field">
                             <input type="password" class="input" id="pass" required="">
                             <label for="pass">Password</label>
                         </div> 
                        <div class="input-field">
                             <input type="submit" class="submit"  value="Create">
                        </div> 
                        <div class="signin">
                         <span>Already have an account? <a href="#">Log in here</a></span>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </body>
</html>
