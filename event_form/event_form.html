<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/flyer_logo.png" type="image/x-icon">
    <title>flyer event form</title>
    <link rel="stylesheet" href="./event_form.css">
    <link rel="stylesheet" href="./calendar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
</head>
<body>
    <h1>new event</h1>
    <form action="" class="input-box" id="create-account-form">
        
         <div class="input-field">
             <input type="text" class="input" id="title" required="">
             <label for="title">title</label> 
         </div> 

         <div class="input-field">
            <input type="text" class="input" id="name" required="">
            <label for="name">name</label> 
        </div> 

        <div class="input-field">
            <input type="text" class="input" id="email" required="">
            <label for="email">email</label> 
        </div> 

        <div class="input-field">
            <input type="notes" class="input" id="notes" required="">
            <label for="notes">notes</label> 
        </div> 
        
        <div class="input-field">
             <input type="submit" class="submit"  value="create event">
        </div> 
        <div class="signin">
         <span>Already have an account? <a href="/calendar/calendar.html">Log in here</a></span>
        </div>
    </form> 
</body>
</html>
